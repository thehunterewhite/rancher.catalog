version: '2'
catalog:
  name: "hydra2"
  version: "v2.19.6-ls69"
  description: "Usenet meta search"
  uuid: hydra2-0
  minimum_rancher_version: v0.56.0
  questions:
    - variable: http_port
      description: "Public HTTP port to access hydra2's webui."
      label: "HTTP Port"
      required: true
      default: "3000"
      type: "int"
    - variable: "volume_driver"
      description: "Volume driver to associate with this service."
      label: "Volume Driver"
      required: true
      default: "local"
      type: enum
      options: # List of options if using type of `enum`
        - local
        - rancher-nfs
        - rancher-efs
        - rancher-ebs
services:
  hydra2:
    scale: 1
    retain_ip: true
